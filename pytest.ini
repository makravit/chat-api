[pytest]

# pytest-asyncio configuration for 1.x
asyncio_mode = auto

# Silence specific third-party deprecation warnings we don't control
filterwarnings =
	ignore:The @wait_container_is_ready decorator is deprecated:DeprecationWarning:testcontainers\.
	ignore:Accessing argon2\.__version__ is deprecated:DeprecationWarning:passlib\.handlers\.argon2
